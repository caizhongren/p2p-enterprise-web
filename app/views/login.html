<!--login-->
<div class="container bg bg-login">
  <div class="row login-area">
    <div class="login-left-area col-md-6 col-lg-6">
      <div class="row">
        <h4 class="login-title">登录宏财</h4>
      </div>
      <div class="row">
        <form class="form-login col-md-12 col-lg-12" role="form" name="loginForm" ng-submit="login(user)">
          <div class="form-group col-md-12 col-lg-12 clearfix">
            <label for="account" class="col-xs-3 control-label">账号类型：</label>
            <div class="col-xs-6">
              <select class="form-control" ng-model="user.type" ie-select-fix required>
                <option value="">-- 请选择 --</option>
                <option value="1">借款企业登录</option>
                <option value="2">受托支付方登录</option>
              </select>
            </div>
          </div>

          <div class="form-group col-md-12 col-lg-12">
            <label for="account" class="col-md-3 col-lg-3 control-label">账户：</label>
            <div class="col-md-6 col-lg-6">
              <input type="text" class="form-control" id="account" name="account" ng-model="user.account" ng-class="{'error-border':loginForm.account.$dirty && loginForm.account.$invalid}" required autofocus>
            </div>
            <div ng-if="loginForm.account.$dirty && loginForm.account.$invalid" class="col-xs-offset-3 col-xs-8 form-div">
              <div ng-if="loginForm.account.$error.required" class="row">
                <p class="input-tips login-input-tips">账号不能为空</p>
              </div>
            </div>
          </div>
          <div class="form-group col-md-12 col-lg-12">
            <label for="password" class="col-md-3 col-lg-3 control-label">密码：</label>
            <div class="col-md-6 col-lg-6">
              <input type="password" class="form-control" name="password" ng-model="user.password" ng-class="{'error-border':loginForm.password.$dirty && loginForm.password.$invalid||isPasswordError}" required autofocus>
            </div>
            <div ng-if="loginForm.password.$dirty && loginForm.password.$invalid" class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 form-div">
              <div ng-if="loginForm.password.$error.required" class="row">
                <p class="input-tips login-input-tips">密码不能为空</p>
              </div>
            </div>
            <div ng-if="isPasswordError" ng-init="isPasswordError=false" class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 form-div">
              <div class="row">
                <p class="input-tips login-input-tips">账号或密码错误</p>
              </div>
            </div>
          </div>
          <div class="form-group col-md-12 col-lg-12">
            <label class="col-md-3 col-lg-3"></label>
            <div class="col-md-6 col-lg-6 no-padding">
              <input type="checkbox" class="p-checkbox" ng-model="rememberUserName" ng-init="rememberUserName = true">
              <p class="p-remember">记住用户名</p>
              <a ui-sref="root.get-pwd-back" class="p-forget">忘记密码？</a>
            </div>
            <input type="submit" class="blue-button col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3" ng-disabled="loginForm.$invalid && !isPasswordError" value="立即登录">
          </div>
        </form>
      </div>
    </div>
    <div class="login-right-area col-md-6 col-lg-6">
      <p class="p-login-right col-md-12 col-lg-12">还没有宏财帐号？<a ui-sref="root.registerMobile">立即注册</a>
      </p>
    </div>
  </div>
</div>
