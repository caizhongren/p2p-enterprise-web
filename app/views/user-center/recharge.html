<!--充值-->
<div class="right-area right-assets-height recharge">
	<div class="right-title word-less-title">充值</div>
	<form class="real-name" name="rechargeForm">
		<div class="form-group mgn-top">
			<label>可用余额：</label>
			<p>{{ balance || "0" | number:2}}元</p>
		</div>
		<div class="form-group">
			<label>充值金额：</label>
			<input name="amount" type="text" class="verify-input"  
									ng-model="rechargeAmount" 
									ng-pattern="/^-?\d+(\.\d{1,2})?$/"
									ng-foucus 
									required autofocus/>&nbsp;&nbsp;元
			<div class="user-tips-area" ng-show="rechargeForm.amount.$dirty && rechargeForm.amount.$error.pattern">
				<img ng-src="images/check_no.png" class="user-check-img">
				<p class="input-tips user-input-tips" >只能输入数字</p>
			</div>
			<div class="user-tips-area" ng-show="rechargeForm.amount.$dirty && rechargeForm.amount.$error.required && !rechargeForm.amount.$focused">
				<img ng-src="images/check_no.png" class="user-check-img">
				<p class="input-tips user-input-tips" >充值金额不能为空</p>
			</div>
		</div>

		<div class="form-group">
			<input type="button" value="确认充值" class="verify-button" ng-click="recharge(rechargeAmount)" ng-disabled="rechargeForm.$invalid"/>
		</div>
	</form>
	<div class="tip ft-12">
		<p>温馨提示</p>
		<p>1. 您的账户资金将由第三方平台托管。</p>
		<p>2. 请注意您的银行卡充值限制，以免造成不便。</p>
		<p>3. 禁止洗钱、信用卡套现、虚假交易等行为，一经发现并确认，将终止该账户的使用。</p>
		<p>4. 如果提现金额没有及时到账，请联系客服，400-062-1008</p>
		<p>5. 各大银行的网银支付限额</p>
	</div>
</div>
